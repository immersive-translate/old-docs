<script>(function(){const assetsPasth = "/start";

  addEventListener("DOMContentLoaded", function () {
    if (isMobile()) return;
    var pin = document.querySelector(".pin-extension");
    let browser = "chrome";
    //safari 不显示 userAgent
    if (pin && !isSafari()) {
      pin.setAttribute("style", "display:block;");
    }
    if (isFirefox()) {
      pin.setAttribute("style", pin.getAttribute("style") + "right: 20px;");
    }
    if (isEdge()) {
      browser = "edge";
      pin.setAttribute(
        "style",
        pin.getAttribute("style") + "background-position: 115px 0;"
      );
    }
    pin.setAttribute(
      "style",
      pin.getAttribute("style") +
        `background-image: url(${assetsPasth}/assets/pin-extension-${browser}.svg);`
    );
  });
})();</script>
