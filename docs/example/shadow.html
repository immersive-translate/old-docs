<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <article>
      <p>This is a paragraph of main frame.</p>

      <div id="shadow-host" style="height: 2000px"></div>
    </article>

    <script>
      const shadowRootHost = document.querySelector("#shadow-host");
      const shadowRoot = shadowRootHost.attachShadow({ mode: "open" });
      shadowRoot.innerHTML = `<div class="main-text-outer">
        <div class="main-text">
          <h1>
            
            Issue 388976: Implement document.caretPositionFromPoint
          </h1>
          <small class="byline">
            Reported by
            <mr-user-link aria-label="issue reporter"></mr-user-link>
            on <chops-timestamp title="Thu, Jun 26, 2014, 10:11 AM GMT+8"></chops-timestamp>
            
          </small>
        </div>
      </div>`;
      console.log("shadowRoot", shadowRoot);

      setTimeout(() => {
        console.log("shadowRootHost", shadowRootHost.shadowRoot);
        const elem = document.elementsFromPoint(400, 60);
        console.log("elem", elem);
      }, 500);
    </script>

    <script src="./dist/firefox/src/entry_test.js"></script>
  </body>
</html>
